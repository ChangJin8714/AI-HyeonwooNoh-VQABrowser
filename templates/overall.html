 <!DOCTYPE html>
<html lang="en-US">
<head>

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="{{url_for('static',filename='css/plot_style.css')}}"></link>

<title>Overall Comparision Plot</title>
</head>

<body>
<ul class="nav nav-tabs">
   <li role="presentation" class="active"><a>Comparision Plot</a></li>
</ul>
<div class="container">
  </br>
  <ul class="list-group">
    {% for sfn in scorefn %}
    <li class="list-group-item">file {{loop.index}}: {{sfn}}</li>
    {% endfor %}
  </ul>
  <h2>{{nQues}} Visualized data and {{nNonQues}} Unvisualized data</h2>
  {% for figfns_etr in figfns %}
  <div class="row">
  <div class="col-md-12">
    <h4>{{figfns_etr['title']}}</h4>
    <img class="plotfig" src="../../{{figfns_etr['figfn']}}">
  </div>
  </div>
  <div class="list-group">
    {% for quex in figfns_etr['quexlabel'] %}
    <div class="list-group-item">{{quex}}</div>
    {% endfor %}
  </div> 
  </br>
  {% endfor %}
</div>
</body>
<!--<script src="{{url_for('static',filename='js/ui-bootstrap-tpls-1.1.2.min.js')}}"></script>-->
</html>
